
//////////////////////////////// Performance /////////////////////////////////

exec toaster.cfg

// stabbytime http://www.teamfortress.tv/post/617881/comanglias-config-fps-guide
mat_picmip -1 // the unintuitive frame booster
cl_smoothtime 2


////////////////////////////////// Controls //////////////////////////////////

// stabby's mouse guidelines
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_filter 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_customaccel 0

// see http://www.funender.com/quake/mouse/index.html
// sensitivity 2.7128 // for no accel and 1920x1080 resolution
sensitivity 0.7 // Linux: http://www.teamfortress.tv/post/567731/linux-users-hows-tf2-running
voice_enable 1

// bind controls
bind b lastdisguise
bind f "+use_action_slot_item"
bind f4 player_ready_toggle
bind h "+inspect"
bind mouse2 "+attack2"
bind mouse4 "echo mouse4 pressed"
bind mouse5 "echo mouse5 pressed"
bind o explode
bind shift "+duck"
BindToggle r r_drawviewmodel

// grape's fwdspawn script: http://www.teamfortress.tv/post/124617/class-change-bind
alias +spawn "join_class pyro"
alias -spawn "join_class soldier"
bind f8 +spawn


//////////////////////////// a e s t h e t i c s /////////////////////////////

tf_dingaling_pitchmaxdmg 5
tf_dingaling_pitchmindmg 195

fov_desired 90

// matchmaking
cl_showhelp 0
tf_explanations_store 1
cl_ask_favorite_opt_out 1
cl_ask_blacklist_opt_out 1
tf_taunt_always_show_hint 0
replay_quitmsg_dontaskagain 1
tf_comp_welcome_hide_forever 1
tf_explanations_discardpanel 1
tf_explanations_backpackpanel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
sb_dontshow_maxplayer_warning 1
tf_casual_welcome_hide_forever 1
tf_coach_request_nevershowagain 1
tf_training_has_prompted_for_forums 1
tf_training_has_prompted_for_loadout 1
tf_training_has_prompted_for_options 1
cl_ask_bigpicture_controller_opt_out 1
tf_explanations_charinfo_armory_panel 1
tf_training_has_prompted_for_training 1
tf_show_taunt_explanation_in_class_loadout 0
tf_show_preset_explanation_in_class_loadout 0
tf_training_has_prompted_for_offline_practice 1
cl_hud_playerclass_playermodel_showed_confirm_dialog 1

echo "########### AUTOEXEC LOADED ############"
