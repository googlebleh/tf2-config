
//////////////////////////////// Performance /////////////////////////////////

exec toaster.cfg
mat_picmip 2 // The unintuitive frame booster


////////////////////////////////// Controls //////////////////////////////////

// stabby's mouse guidelines
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_filter 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
