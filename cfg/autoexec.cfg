
// exec notmaxframes.cfg
exec gfx.cfg

// stabby's mouse guidelines
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_filter 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_customaccel 0

// for no accel and 1920x1080 resolution
// see http://www.funender.com/quake/mouse/index.html
// sensitivity 2.7128
// sensitivity 1.15 // Windows
sensitivity 0.575 // Linux: http://www.teamfortress.tv/32742/linux-users-hows-tf2-running#19
sensitivity 0.6

bind b lastdisguise
bind f4 player_ready_toggle
bind shift +duck

// The unintuitive frame booster
mat_picmip -1

// a e s t h e t i c s
tf_dingaling_pitchmaxdmg 5
tf_dingaling_pitchmindmg 195

fov_desired 90

// bind j "say ( ͡° ͜ʖ ͡°)"
// bind p "say ¯\_(ツ)_/¯"

echo "#### AUTOEXEC LOADED ####"
